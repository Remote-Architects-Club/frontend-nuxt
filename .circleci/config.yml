# version: 2.1
# orbs:
#   # "cypress-io/cypress@1" installs the latest published
#   # version "1.x.y" of the orb. We recommend you then use
#   # the strict explicit version "cypress-io/cypress@1.x.y"
#   # to lock the version and prevent unexpected CI changes
#   cypress: cypress-io/cypress@1
# workflows:
#   build:
#     jobs:
#       - cypress/run # "run" job comes from "cypress" orb
ersion: 2
jobs:
  test:
    docker:
      - image: cypress/base:10
    steps:
      - checkout
      # restore folders with npm dependencies and Cypress binary
      - restore_cache:
          keys:
            - cache-{{ checksum "package.json" }}
      # install npm dependencies and Cypress binary
      # if they were cached, this step is super quick
      - run:
          name: Install dependencies
          command: npm ci
      - run: npm run cy:verify
      # save npm dependencies and Cypress binary for future runs
      - save_cache:
          key: cache-{{ checksum "package.json" }}
          paths:
            - ~/.npm
            - ~/.cache
      # start server before starting tests
      - run:
          name: Build Nuxt App
          command: npm run build
      - run:
          name: Run Nuxt App
          command: npm start
          background: true
      - run:
          name: Run E2E
          command: npm run e2e:record

workflows:
  version: 2
  build:
    jobs:
      - test
